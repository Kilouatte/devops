name: CI devops 2023
on:
  #to begin you want to launch this job in main and develop
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
     #checkout your github code using actions/checkout@v2.5.0
      - uses: actions/checkout@v2.5.0

     #do the same with another action (actions/setup-java@v3) that enable to setup jdk 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
            java-version: '17'
            distribution: 'corretto'

      #log in dockerhub
      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
            username: ${{secrets.DOCKERHUB_USERNAME}}
            password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          # relative path to the place where source code with Dockerfile is located
             context: ./tp1/Java/api/simple-api-student-main
          # Note: tags has to be all lower-case
             tags: ${{secrets.DOCKERHUB_USERNAME}}/backend:lastest
          # build on feature branches, push only on main branch
             push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build image and push database
        # DO the same for database
        uses: docker/build-push-action@v3
        with:
          # relative path to the place where source code with Dockerfile is located
             context: ./tp1/Database
          # Note: tags has to be all lower-case
             tags: ${{secrets.DOCKERHUB_USERNAME}}/database:latest
          # build on feature branches, push only on main branch
             push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build image and push httpd
        # DO the same for httpd
        uses: docker/build-push-action@v3
        with:
          # relative path to the place where source code with Dockerfile is located
             context: ./tp1/Http
          # Note: tags has to be all lower-case.
             tags: ${{secrets.DOCKERHUB_USERNAME}}/httpd:latest
          # build on feature branches, push only on main branch
             push: ${{ github.ref == 'refs/heads/main' }}

      #finally build your app with the latest command
      - name: Build and test with Maven
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=Kilouatte_devops -Dsonar.organization=kilouatte -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} --file ./tp1/Java/api/simple-api-student-main/pom.xml
